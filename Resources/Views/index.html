<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>#(title)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-3">
    <div class="p-3 bg-light border" id="content"></div>
    <div class="p-3">
      Quick bar: 
    <button class="btn btn-light" onclick="sendText('login maartene foobar')">Login</button>
    <button class="btn btn-light" onclick="sendText('look')">Look</button>
    <button class="btn btn-light" onclick="sendText('@dig')">@dig</button>
    <button class="btn btn-light" onclick="closeConnection()" id="closeConnectionButton">Logout</button>
    <button class="btn btn-light" onclick="openConnection()" id="openConnectionButton">Connect</button>
    </p>
    <div class="row">
      <div class="col"><input type="text" class="form-control" id="textToSend" placeholder="Enter command..." onkeydown="if(event.keyCode == 13) sendInputText();"></input></div>
      <div class="col"><button class="btn btn-primary" onclick="sendInputText()" type="submit">Send</button></div>
    </div>
    <p></p>
    <p id="pid"></p>
    </div>
  </div>
  
  <script>

    var input = document.getElementById("textToSend");

    var openConnectionButton = document.getElementById("openConnectionButton");
    var closeConnectionButton = document.getElementById("closeConnectionButton");

    var pid = "";
    //console.log(input)
    var ws = new WebSocket('ws://localhost:8080/game')
    ws.onopen = () => {
      console.log('ws opened on browser')
      openConnectionButton.hidden = true
      closeConnectionButton.hidden = false
      document.getElementById("pid").innerText = "Not logged in."
    }

    ws.onmessage = (message) => {
      let m = JSON.parse(message.data);

      var content = document.getElementById("content");
      content.innerHTML += "<p>" + m.message + "</p>";

      pid = m.playerID
      console.log(`message received`, pid, m.message);
      if (pid) { document.getElementById("pid").innerText = "User ID: " + pid } else {
        document.getElementById("pid").innerText = "Not logged in."
      }
    }

    function sendText(text) {
      let m = {
        playerID: pid,
        message: text
      }
      ws.send(JSON.stringify(m))
      input.value = "";
    }

    function sendInputText() {
      sendText(input.value)
    }
  
    function closeConnection() {
      content.innerHTML += "<p>CONNECTION CLOSED</p>";
      ws.close();
      openConnectionButton.hidden = false
      closeConnectionButton.hidden = true
    }

    function openConnection() {
      window.location.reload();
      //console.log("attempt to reopen connection.")
      //ws = new WebSocket('ws://localhost:8080/game')
    }
  </script>
</body>
</html>
